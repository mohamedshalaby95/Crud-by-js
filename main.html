<html>

<head>
  <title> crud js</title>

<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/index_style.css"/>


</head>

<body>

     <div class="container clearfix ">
       
        <div  class="form-group  ">
          <label  class="label_style" >Product Name</label>
          <input   id="productNameInp" class="form-control mb-3" placeholder="product name" >
          <div id="alert_nameShow" class="alert alert-danger alert_nameShow">must start capital character  and less 3 character </div>
          
        </div>

        <div  class="form-group  ">
            <label  class="label_style" >Product Price</label>
            <input id="productPriceInp" class="form-control mb-3" placeholder="productPrice" >
            <div id="alert_priceShow" class="alert alert-danger alert_priceShow">must contain number only </div>
          
          </div>
          <div  class="form-group  ">
            <label  class="label_style" >Product categroy</label>
            <input id="productCategroyInp" class="form-control " placeholder="product Categroy" >
            <div id="alert_categroyShow" class="alert alert-danger alert_categroyShow">must contain number only </div>
          </div>
          <div  class="form-group  ">
            <label class="label_style" >Product Des</label>
            <textarea id="productDesInp" class="form-control" placeholder="product Des" maxlength="100" ></textarea> 
            <span id="count" class="float-right mt-2" >100</span>
            
          </div>
           
          
          <button id="addButton" class="btn btn-primary  mt-5 float-right">add product</button>
          <div id="showUpdate"  onclick="disablebtnUpdate()" ></div>
         

        </div>

        
        <div class="container-fluid product">

            <h2 class="text-center mb-5">our Product</h2>
            <input  onkeyup=" searchproduct(this.value)" class="form-control  w-50 m-auto" id="searchInp" placeholder=" search by name" >

            <div  id="productrow" class="row  mt-5  ">


           </div> 
        </div>

      
     
        <script src="js/popper.min.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
